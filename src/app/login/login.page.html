<div class="contenedor-login">
  <div class="Formulario">
    <img class="giftpan" src="https://imagenes.muyinteresante.com.mx/uploads/2023/05/31/647792c378adc.gif">
    <p>¡Bienvenido, para ingresar inicia sesión! 😋</p>

    <form [formGroup]="FormNuevo" (ngSubmit)="Loguear()">
    <ion-input formControlName="nombre" label="Usuario:"  fill="outline" placeholder="Ingrese su usuario"></ion-input>
    <br>
    <ion-input formControlName="contraseña" type="password" label="Contraseña:" fill="outline" placeholder="Ingrese su Contraseña">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
 
  <br>
  </form>
  </div>
  <ion-button type="ngSubmit" class="boton-login" color="dark" (click)="Loguear()" >
    Ingresar 
  </ion-button>

  <p class="mensaje-registro">
    ¿Aún no tienes una cuenta? Regístrate
    <a [routerLink]="['/registrar']">Aquí</a>
  </p>
</div>
