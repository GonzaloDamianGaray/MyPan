<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-button (click)="volver()">

      </ion-button>
    </ion-buttons>


    <ion-title>
      Perfil
    </ion-title>

</ion-header>

          </ion-avatar>
      </div>
      <div class="texto">
        <ion-label>Nombre: Gonzalo Garay</ion-label>
        <ion-label>Edad: 21 a√±os</ion-label>
